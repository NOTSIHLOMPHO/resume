<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<nav>
  <ul>
    <li><a href="index.html">About Me</a></li>                     
    <li><a href="#projects">Projects</a></li>
    <li><a href="#contact">Contact</a></li>                    
    <li><a href="settings.html">Settings</a></li>
  </ul>
</nav>
<body>
  <div class="settings-container">
    <h2>Settings</h2>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
    <p id="modeLabel">Light Mode</p>
    <h3>Other Settings</h3>
    <ul>
      <li>
        <label>
          <input type="checkbox" id="fontSizeToggle">
          Large Font Size
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="highContrastToggle">
          High Contrast Mode
        </label>
      </li>
    </ul>
  </div>
  <script>
    const toggle = document.getElementById("modeToggle");
    const label = document.getElementById("modeLabel");
    const body = document.body;
    const fontSizeToggle = document.getElementById("fontSizeToggle");
    const highContrastToggle = document.getElementById("highContrastToggle");

    toggle.addEventListener("change", () => {
      body.classList.toggle("dark");
      label.textContent = body.classList.contains("dark") ? "Dark Mode" : "Light Mode";
    });

    fontSizeToggle.addEventListener("change", () => {
      body.classList.toggle("large-font");
    });

    highContrastToggle.addEventListener("change", () => {
      body.classList.toggle("high-contrast");
    });
  </script>
</body>
</html>
